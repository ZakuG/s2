<section class="listing" [routerLink]="['/details', housingLocation.id]" routerLinkActive="router-link-active">
  <img
    class="listing-photo"
    [src]="housingLocation.photo"
    alt="Exterior photo of {{housingLocation.name}}"
    crossorigin
  />
  <h2 class="listing-heading">{{ housingLocation.name }}</h2>
  <p class="listing-cost">
    {{ housingLocation.cost | currency: 'USD $' }}
    <span *ngIf="housingLocation.Type === 'Rent'">per month</span>
  </p>

  <div class="listing-icons">
    <span class="listing-icon">
      <img src="/assets/bed.png" alt="Rooms" />
      {{ housingLocation.rooms }}
    </span>
    <span class="listing-icon">
      <img src="/assets/bathroom.png" alt="Bathrooms" />
      {{ housingLocation.bathrooms }}
    </span>
    <span class="listing-icon">
      <img src="/assets/gar.png" alt="Garage" />
      {{ housingLocation.garaje }}
    </span>
  </div>

  <p class="listing-location">{{ housingLocation.city }}, {{ housingLocation.state }}</p>
  <a >learn more</a>
</section>
